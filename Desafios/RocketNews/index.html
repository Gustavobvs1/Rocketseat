<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="logo" id="logo" />
    </header>
    <div id="text">
      <h2>atualize ideias e informações em 5 minutos.</h2>
      <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
      <p>
        noticias sobre o universo Rocketseat, e tudo o que precisa para começar
        o dia melhor.
      </p>
      <p>perfeito para se preparar para codar</p>
    </div>
    <form action="/">
      <label for="email">insira seu e-mail:</label>
      <div id="enviar-email">
        <input
          type="email"
          placeholder="oi@rocketseat.com"
          id="email"
        /><button>
          <img src="assets/send.svg" alt="" id="send" />
        </button>
      </div>
    </form>
    <div>
      <p id="first">
        deixe-me ler primeiro
        <img id="seta" src="assets/arrow-right.svg" alt="seta" />
      </p>
    </div>
  </body>
</html>
