<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <title>Rocketflix</title>
  </head>

  <body>
    <main class="principal">
      <div class="titulo">
        <img src="assets/shuffle.svg" alt="Logo" class="titulo-imagem" />
        <h1 class="titulo-texto">Não sabe o que assistir?</h1>
      </div>
      <button class="botao">
        <img src="assets/shuffle.svg" alt="Icone" class="botao-imagem" />
        <p class="botao-texto">Encontrar filme</p>
      </button>
      <span class="texto"
        ><p>Clique em "Encontrar filme" que traremos informações</p>
        <p>de algum filme para você assistir hoje.</p></span
      >
      <script type="module" src="main.js"></script>
    </main>
  </body>
</html>
