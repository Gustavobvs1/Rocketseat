<h1>Olá marilene</h1>

<input type="number" />
<br />
<!--
    src - search 
    alt - erro - alternativo
-->
<img src="estilo_dc.png" alt="droga não funcionou" />
<br />
<br />
<!--Atributo booleano
disabled - edição desabilitada
-->
<input type="text" disabled />
<br>
<!--
    Tag 'a' serve para transformar algo em link
    _blank - abre a pagina dp link em outra guia
-->
<a href="" target="_blank">Olá </a href>
<br>
<br>
<a accesskey="true">eOlá marilene</a>

<!-- 
    content editable -- indica se o conteudo é editavel ou não
-->

<p contenteditable="true" tabindex="2">conteudo</p>

<p tabindex="1" >Conteudo dois</p>

<!--
    Hidden - esconde o que está escrito na tag
    
    tabindex - quando nós apertamos tab, é 
    selecionado as coisas escritas na ordem já predefinida
-->
<p hidden tabindex="3">Conteudo tres</p>
