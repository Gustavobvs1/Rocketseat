<!--
    <table> cria uma tabela
        <caption> - titulo da tabela
        <thead> - cabeça da tabela
        <tbody> - corpo da tabela 
        <tfoot> - rodapé da tabela
        <tr> - table roll - linha da tabela
        <th> - table head - cabeçalho da tabela
        <td> - table description - descrição da tabela
-->

<table>
  <caption>
    Pessoas por idade
  </caption>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Gustavo</td>
      <td>16</td>
    </tr>
    <tr>
      <td>Carlos</td>
      <td>15</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total de pessoas:</td>
      <td>2 pessoas</td>
    </tr>
  </tfoot>
</table>
